<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <link rel="stylesheet" href="/src/css/dist/main.css">
    <title>Register page</title>
</head>

<body>
    <!-- cover form in a contianer -->
    <div class="container">
        <div class="header">
            <h1>Register</h1>
            <p>Please fill in the below details</p>
        </div>
        <form #registerForm="ngForm" (ngSubmit)="getValues(registerForm.value)">
            <div class="row">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="text" id="name" required placeholder="Full name"
                    [(ngModel)] = "name"
                    #text = "ngModel" />
                    <span class="error" *ngIf="text.touched && !text.valid">Please enter your name</span>
            </div>
            <div class="row">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" required placeholder="Email"
                email
                [(ngModel)] = "userEmail"
                    #email = "ngModel" />
                    <span class="error" *ngIf="email.touched && !email.valid">Please enter your email</span>
            </div>
            <div class="row">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" name="number" id="number" minlength="10" maxlength="10" 
                required placeholder="Phone number" 
                [(ngModel)] = "userPhone"
                    #number = "ngModel"/>
                    <span class="error" *ngIf="number.touched && !number.valid">Please enter your number</span>
            </div>
            <div class="row">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" 
                required placeholder="Password" 
                [(ngModel)] = "userPassword"
                    #password = "ngModel"/>
                    <span class="error" *ngIf="password.touched && !password.valid">Please enter the password</span>
            </div>
            <div class="row">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="confirmpassword" 
                id="password" required placeholder="Confirm password" 
                [(ngModel)] = "userConfirmPassword"
                    #confirmpassword = "ngModel"/>
                    <span class="error" *ngIf="confirmpassword.touched && !confirmpassword.valid">Please enter the password</span>
            </div>
            <div class="spacing"></div>
            <div class="row">
                <input type="submit" value="Submit" class="btn-submit" [disabled]="!registerForm.valid">
            </div>
            <div class="row center">
                <h6>Registered already ? <a routerLink="/login" routerLinkActive="active"><span class="highlight">Sign In </span></a></h6>
            </div>
        </form>
    </div>
</body>
</html>
