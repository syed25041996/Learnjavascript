<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <link rel="stylesheet" href="./css/dist/main.css">
    <title>Login page</title>
</head>

<body>
    <!-- cover form in a contianer -->
    <div class="container">
        <div class="header">
            <h1>Login</h1>
            <p>Please sign in to continue</p>
        </div>
        <form>
            <div class="row">
                <i class="fa-solid fa-user"></i>
                <input type="email" name="email" id="email" required placeholder="Email or username" />
            </div>
            <div class="row">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" required placeholder="Password" />
            </div>
            <div class="row">
                <h6>Forgot <a href="#"><span class="highlight">password / username? </span></a></h6>
            </div>
            <div class="row">
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember" class="remember">Remember me</label>
            </div>
            <div class="row">
                <input type="submit" value="Submit" class="btn-submit">
            </div>
            <div class="row center">
                <h6>Don't have an account yet <a href="register.html"><span class="highlight">Sign Up? </span></a></h6>
            </div>
        </form>
    </div>
</body>

</html>
