<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <link rel="stylesheet" href="./css/dist/main.css">
    <title>Register page</title>
</head>

<body>
    <!-- cover form in a contianer -->
    <div class="container">
        <div class="header">
            <h1>Register</h1>
            <p>Please fill in the below details</p>
        </div>
        <form>
            <div class="row">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="text" id="name" required placeholder="Full name" />
            </div>
            <div class="row">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" required placeholder="Email" />
            </div>
            <div class="row">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" name="number" id="number" minlength="10" maxlength="10" required placeholder="Phone number" />
            </div>
            <div class="row">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" required placeholder="Password" />
            </div>
            <div class="row">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="confirm-password" id="password" required placeholder="Confirm password" />
            </div>
            <div class="spacing"></div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
            <div class="row center">
                <h6>Registered already ? <a href="index.html"><span class="highlight">Sign In </span></a></h6>
            </div>
        </form>
    </div>
</body>

</html>
